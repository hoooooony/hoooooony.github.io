<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 페이지</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .signin-link {
        margin-right: 20px;
      }
      .signin-link,
      .signup-link {
        color: rgb(242, 242, 242);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
      <a class="navbar-brand" href="#">회원가입 페이지</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="signin-link" href="#">회원가입</a>
        </li>
        <li class="nav-item">
          <a class="signup-link" href="#">로그인</a>
        </li>
      </ul>
    </nav>
    <div class="container mt-5">
      <h1>회원가입</h1>
      <form>
        <div class="form-group">
          <label for="id">ID</label>
          <input
            type="text"
            class="form-control"
            id="id"
            placeholder="ID를 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="pw">Password</label>
          <input
            type="password"
            class="form-control"
            id="pw"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="pw-check">Password 확인</label>
          <input
            type="password"
            class="form-control"
            id="pw-check"
            placeholder="비밀번호를 다시 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="student-number">학번</label>
          <input
            type="number"
            class="form-control"
            id="student-number"
            placeholder="학번을 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="maior">전공</label>
          <select class="form-control" id="maior">
            <option>전공을 선택하세요</option>
            <option>컴퓨터공학부</option>
            <option>전자공학과</option>
            <option>건축공학과</option>
            <option>디자인공학과</option>
            <option>기계공학부</option>
            <option>응용화학공학부</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone-number">전화번호</label>
          <input
            type="text"
            class="form-control"
            id="phone-number"
            placeholder="전화번호를 입력하세요"
          />
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
        <button type="reset" class="btn btn-dark">취소</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
